<html>
    <body>
        <button onClick="document.getElementById('dialog').showModal()">Alert</button>
        <dialog id="dialog">
            <p>Beep, beep!</p>
            <button type="cancel" onClick="document.getElementById('dialog').close('woot')">OK Dawg</button>
        </dialog>
        <p id="numbers">0</p>
        <script>setInterval(function() { document.getElementById("numbers").innerText = document.getElementById('dialog').returnValue; }, 1000)</script>
    </body>
</html>
